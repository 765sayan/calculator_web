<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">
      Please Don't Use The KeyBoard, It will not work correctly
    </h1>
    <h2 class="heading">It is not responsive, so not for mobile devices</h2>
    <div class="container">
      <input id="input" class="input" type="text" />

      <div class="row">
        <button id="clear" class="btn-4">Clear</button>
        <button id="space" class="btn-4">Space</button>
        <button id="memory" class="btn-4">Memory</button>
        <button id="getmemory" class="btn-4">Get Memory</button>
      </div>

      <div class="row">
        <button id="9" class="btn">9</button>
        <button id="8" class="btn">8</button>
        <button id="7" class="btn">7</button>
        <button id="addition" class="btn-2">+</button>
      </div>

      <div class="row">
        <button id="6" class="btn">6</button>
        <button id="5" class="btn">5</button>
        <button id="4" class="btn">4</button>
        <button id="subtraction" class="btn-2">-</button>
      </div>

      <div class="row">
        <button id="3" class="btn">3</button>
        <button id="2" class="btn">2</button>
        <button id="1" class="btn">1</button>
        <button id="multiplication" class="btn-2">*</button>
      </div>

      <div class="row">
        <button id="point" class="btn">.</button>
        <button id="0" class="btn">0</button>
        <button id="equal" class="btn">=</button>
        <button id="division" class="btn-2">/</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
